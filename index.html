<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !----------More Set up ---------- -->
    <!--========== Open Graph ==========-->
    <!--========== Tweeter Card ==========-->
    <!--========== Libraries ==========-->
    <!-- !---------------------------------- -->
    <!--========== Normalize CSS ==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"

    <!--========== Favicon ==========-->
    <link rel="icon" href="./static/favicon.ico" />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!--========== Icon ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--========== JavaScript ==========-->
    <script defer type="module" src="./src/js/main.js"></script>
    <title>NOTHING</title>

  <body>
    <!--========== Header ==========-->
    <header class="header" id="header">
      <nav class="nav">
        <!-- Logo -->
        <a href="#" class="nav__logo">
          <div class="nav__logo-text">NOTHING</div>

        <!-- Nav-menu -->
        <div class="nav__shadow"></div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">HOME</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ear<span>(1)</span></a>
            </li>
            <li class="nav__item">

            </li>
          </ul>
          <div class="nav__close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <!-- Nav-Button -->
        <div class="nav__btns">
          <div class="nav__icon" id="nav-cart">
            <i class="bx bx-cart"></i>
          </div>
          <div class="nav__icon" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
        </div>

    <main class="main">

      <section class="home" id="home">
        <div class="home__container">
          <div class="home__content">
            <h1 class="home__title">NOTHING</h1>
            <div class="home__image-container">
              <img
                class="home__image"
                src="./static/images/ear-1-home.png"
                alt=""
              />

            <h1 class="home__title home__dot">EAR(1)</h1>
          </div>
        </div>
      </section>

      <!-- Product -->
      <section class="ear__one" id="ear__one">
        <div class="ear__container">
          <div class="marquee">
            <div class="marquee-inner" id="marquee-1">
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
            </div>
            <div class="marquee-inner" id="marquee-2">
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
              <div class="marquee-text">ear (1)</div>
            </div>
          </div>
          <div class="ear__video"></div>
          <div class="ear__content">
            <div class="ear__title"></div>
            <div class="ear__paragraph"></div>
          </div>
        </div>
      </section>
    </main>

    <!--========== Footer ==========-->
    <footer></footer>
